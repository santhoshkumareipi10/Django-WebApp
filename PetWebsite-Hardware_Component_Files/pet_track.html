<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="map"></div>

      function initMap() {

        var myLatLng = {lat: 13.406330, lng: 76.163192};
        var url = "https://pettttttrack.000webhostapp.com/api/readall.php";
        $.getJSON(url, function(data) {
                  var val= data;
                  var latituded=(data['gpstable'][(Object.keys(data['gpstable']).length)-1]['latitude']);
                  var longituded=(data['gpstable'][(Object.keys(data['gpstable']).length)-1]['longitude']); 
                });
        var LatLng = {lat: 'latituded', lng: 'longituded'};    
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: LatLng,

        });

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
